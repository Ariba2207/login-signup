<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> SignUp Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
     background-color:#7aa4d1; ;
         }

    .container {
      width: 100%;
       height: 100%; 
      overflow: hidden;
      margin-top: 90px;
           }

    .image-box {
      float: left;
      width: 50%;
      height: 100%;
      overflow: hidden;
    }
.image-box img {
      float: right;
      height: 100%;
      max-width:414px;
      border-radius: 8px 0px 0px 8px;

    }
    

    .form-box {
      
      width: 50%;
      height: 100%;
      display:inline-block;
      background:#7aa4d1;

      
    }

    .form-content {
      display: inline-table;
      vertical-align: middle;
      padding: 0px;
    }

    .form-container {
      background: #ffffff;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      margin: auto;
      border-radius: 0px 8px 8px 0px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: inline-block;
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: bold; 
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;


      cursor: pointer;
      font-size: 16px;

    }

    button:hover {
      background: #0056b3;
    }

.link p a{text-decoration: none;}
    p{
      text-align: center;
       color: #918e8e;
    }


    
  </style>
</head>

<body>

  <div class="container">
    <!-- Left Image Box -->
    <div class="image-box">
      <img src="loginimage.png"
        alt="man Wearing Denim Jacket">
    </div>

    <!-- Right Form Box -->
    <div class="form-box">
      <div class="form-content">
        <div class="form-container">
          <h2>Sign Up</h2>
          <p>Create your account</p>
          <form action="#" method="post">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password"
              required>
            <button type="submit">Sign Up</button>
          </form>
          <div class="link">
            <p>Already have an account?<a href="index.html" target="_blank">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
